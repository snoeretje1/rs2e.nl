<div ng-controller="embeddedVideoController" ng-click="block.edit()">
    <div class="videoContainer" ng-style="{'height': heightStyle}">
        <div ng-if="isYoutubeVideo">
            <iframe ng-src="{{youtubeVideoUrl}}"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen>
            </iframe>
        </div>
        <div ng-if="!isYoutubeVideo">
            <video controls autoplay>
                <source ng-src="{{url}}" type="">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</div>
