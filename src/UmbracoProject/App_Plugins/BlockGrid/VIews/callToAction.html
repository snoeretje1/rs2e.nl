<section class="call_to_action oski-mb-3 oski-mt-3" ng-click="block.edit()">
    <div class="container" style="display: flex;justify-content: center;">
        <div class="action__element {{block.data.oBackgroundStyle}}">
            <h3 class="action__title">{{block.data.oTitle}}</h3>
            <p class="action__text">{{block.data.oSubTitle}}</p>
            <a class="action__button" type="button"><span>{{block.data.oButtonText}}</span></a>
        </div>
    </div>
</section>
