<link href="/App_Plugins/SmtpConfiguration/css/smtp.css" rel="stylesheet">
<div class="smtp-dashboard" ng-controller="SmtpConfigurationDashboardController">
    <div>
        <h2 style="font-size: 2em; font-weight: bold; text-align: center; margin-top: 20px;">SMTP Settings</h2>
    </div>
    <div class="container">
        <form name="smtpConfigForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="email" class="form-control" ng-model="smtpConfig.username" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" ng-model="smtpConfig.password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="from">From:</label>
                <input type="email" class="form-control" ng-model="smtpConfig.from" id="from" name="from" required>
            </div>
            <div class="form-group">
                <label for="host">Host:</label>
                <input type="text" class="form-control" ng-model="smtpConfig.host" id="host" name="host" required>
            </div>
            <div class="form-group">
                <label for="port">Port:</label>
                <input type="number" class="form-control" ng-model="smtpConfig.port" id="port" name="port" required>
            </div>
            <div class="form-group">
                <label for="cliendId">Client Id:</label>
                <input type="password" class="form-control" ng-model="smtpConfig.clientId" id="cliendId">
            </div>
            <div class="form-group">
                <label for="clientSecret">Client Secret:</label>
                <input type="password" class="form-control" ng-model="smtpConfig.clientSecret" id="clientSecret">
            </div>
            <div class="form-group">
                <label for="refreshToken">Refresh Token:</label>
                <input type="password" class="form-control" ng-model="smtpConfig.refreshToken" id="refreshToken">
            </div>
            <div class="buttons">
                <button type="submit" class="btn btn-primary" ng-click="submit()">Submit</button>
                <div class="testing" ng-if="testing">
                    <p>Test started</p>
                </div>
                <button class="btn btn-secondary" ng-click="test()">Test</button>
            </div>
        </form>
    </div>
</div>
